<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
            <title>Angles</title>
        <meta name="description" content="Hello, World! - A-Frame">
        <script src="https://aframe.io/releases/0.7.0/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>
        <script src="scripts/script.js"></script>
    </head>
    <body>
        <a-scene>
            <a-assets>
                <!--Model-->
                <a-asset-item id="model_2b" src="assets/models/model_2b/scene.gltf"></a-asset-item>
                
                <!--Logo-->
                <img id="img_logo" src="assets/images/title.png">
                <img id="img_pick" src="assets/images/pick.png">
                <img id="img_instructions" src="assets/images/instructions.png">
                <img id="img_shadow" src="assets/images/radial-shadow-2.png">
                
                <img id="city" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/city.jpg">
                <img id="cubes" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/cubes.jpg">
                <img id="sechelt" crossorigin="anonymous" src="https://cdn.aframe.io/360-image-gallery-boilerplate/img/sechelt.jpg">
                
                <img id="thumb_landing" src="assets/images/background.png">
                
            </a-assets>
            
            <a-entity id="scene_landing">
                <!--Background and lights-->
                <a-light type="directional" color="#fff" intensity="0.2" position="-1 2 1"></a-light>
                <a-light type="ambient" color="#fff"></a-light>
                <a-sky color="#ECECEC"></a-sky>
<!--                <a-sky id="image-360" radius="10" src="#city"></a-sky>-->

                <!--Cylinder-->
                <a-entity>
                    <a-cylinder position="0 0.5 0" radius="4" height="1.6" side="back" open-ended="true" color="#FFF"></a-cylinder>
                </a-entity>

                <!--Logo-->
                <a-curvedimage src="#img_logo" radius="5" theta-length="36" height="2" position="0 2.6 0" opacity="0.8">
                    <a-animation attribute="rotation" from="0 10 0" to="0 200 0" delay="500" dur="1000"></a-animation>
                </a-curvedimage>

                <!--Pick-->
                <a-curvedimage src="#img_pick" radius="5" theta-length="42" height="0.5" position="0 3 0" opacity="0.8">
                    <a-animation attribute="rotation" from="0 10 0" to="0 125 0" delay="1000" dur="1000"></a-animation>
                </a-curvedimage>

                <!--Instructions-->
                <a-curvedimage src="#img_instructions" radius="2" theta-length="24" height="0.5" position="0 1 0" opacity="0.6">
                    <a-animation attribute="rotation" from="0 360 0" to="0 212 0" delay="1000" dur="1000"></a-animation>
                </a-curvedimage>

                <!--Model-->
                <a-cylinder cursor-listener id="clickable" scale="0.01 0.01 0.01" position="1 0.3 -2.6" opacity="0.0" height="100" radius="50">
                    <a-entity gltf-model="#model_2b" data-link-to="#scene_portals">
                        <a-animation attribute="rotation" from ="0 -30 0" to="0 330 0" dur="15000" easing="linear" repeat="indefinite"></a-animation>

                        <a-image src="#img_shadow" position="0 -20 0" rotation="-90 0 0" scale="50 50 50"></a-image>

                        <a-animation attribute="scale" begin="mouseenter" dur="300" to="1.1 1.1 1.1"></a-animation>
                        <a-animation attribute="scale" begin="mouseleave" dur="300" to="1 1 1"></a-animation>
                    </a-entity>
                </a-cylinder>

                <a-cylinder cursor-listener id="clickable" scale="0.01 0.01 0.01" position="2 0.3 -1.9" opacity="0.0" height="100" radius="50">
                    <a-entity gltf-model="#model_2b" data-link-to="#scene_portals">
                        <a-animation attribute="rotation" from ="0 360 0" to="0 0 0" dur="15000" easing="linear" repeat="indefinite"></a-animation>

                        <a-image src="#img_shadow" position="0 -20 0" rotation="-90 0 0" scale="50 50 50"></a-image>
                        
                        <a-animation attribute="scale" begin="mouseenter" dur="300" to="1.1 1.1 1.1"></a-animation>
                        <a-animation attribute="scale" begin="mouseleave" dur="300" to="1 1 1"></a-animation>
                    </a-entity>
                </a-cylinder>
            </a-entity>
            
            <a-entity id="scene_portals">
                <!--Background and lights-->
                <a-light type="directional" color="#fff" intensity="0.2" position="-1 2 1"></a-light>
                <a-light type="ambient" color="#fff"></a-light>
                <a-sky color="#ECECEC"></a-sky>

                <!--Cylinder-->
                <a-entity>
                    <a-cylinder position="0 0.5 0" radius="4" height="1.6" side="back" open-ended="true" color="#FFF"></a-cylinder>
                </a-entity>

                <a-entity id="portal" position="0 1 -3">
                    <a-entity text="value: Framing; color:#000; width:5; align:center; font:mozillavr;" position="0 1 0"></a-entity>
                        
                    <a-image src="#img_shadow" position="0 -1 0" rotation="-90 0 0" scale="1 1 1"></a-image>

                    <a-sphere id="clickable" cursor-listener data-link-to="#scene_landing" radius="0.6" material="src: #thumb_landing; repeat: 1 1; roughness: 2;"  color="#ffffff" opacity="1" roughness="0.8">

                        <a-animation attribute="scale" begin="mouseenter" dur="300" to="1.1 1.1 1.1"></a-animation>
                        <a-animation attribute="scale" begin="mouseleave" dur="300" to="1 1 1"></a-animation>

                        <a-animation attribute="position" from="0 0 0" to="0 -0.1 0" easing="linear" direction="alternate" repeat="indefinite"></a-animation>
                        
                        <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="15000" easing="linear" repeat="indefinite"></a-animation>

                    </a-sphere>
                </a-entity>

                <a-entity id="portal" position="0 1.8 -3">
                    <a-entity text="value: Turn around to go back to main; color:#000; width:5; align:center; font:mozillavr;" position="0 1 0"></a-entity>
                        
                    <a-image src="#img_shadow" position="0 -1 0" rotation="-90 0 0" scale="1 1 1"></a-image>

                </a-entity>


                <a-entity id="portal" position="0 1 2.5" rotation="0 -180 0">
                    <a-entity text="value: Back to main; color:#000; width:5; align:center; font:mozillavr;" position="0 1 0"></a-entity>
                        
                    <a-image src="#img_shadow" position="0 -1 0" rotation="-90 0 0" scale="1 1 1"></a-image>

                    <a-sphere id="clickable" cursor-listener data-link-to="#scene_landing" radius="0.6" material="src: #thumb_landing; repeat: 1 1; roughness: 2;"  color="#ffffff" opacity="1" roughness="0.8">

                        <a-animation attribute="scale" begin="mouseenter" dur="300" to="1.1 1.1 1.1"></a-animation>
                        <a-animation attribute="scale" begin="mouseleave" dur="300" to="1 1 1"></a-animation>

                        <a-animation attribute="position" from="0 0 0" to="0 -0.1 0" easing="linear" direction="alternate" repeat="indefinite"></a-animation>
                        
                        <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="15000" easing="linear" repeat="indefinite"></a-animation>

                    </a-sphere>
                </a-entity>
                
                <a-entity id="portal" position="2 1 -2.5" rotation="0 -45 0">
                    <a-entity text="value: Angle; color:#000; width:5; align:center; font:mozillavr;" position="0 1 0"></a-entity>
                        
                    <a-image src="#img_shadow" position="0 -1 0" rotation="-90 0 0" scale="1 1 1"></a-image>

                    <a-sphere id="clickable" cursor-listener data-link-to="#scene_landing" radius="0.6" material="src: #thumb_landing; repeat: 1 1; roughness: 2;"  color="#ffffff" opacity="1" roughness="0.8">

                        <a-animation attribute="scale" begin="mouseenter" dur="300" to="1.1 1.1 1.1"></a-animation>
                        <a-animation attribute="scale" begin="mouseleave" dur="300" to="1 1 1"></a-animation>

                        <a-animation attribute="position" from="0 0 0" to="0 -0.1 0" easing="linear" direction="alternate" repeat="indefinite"></a-animation>
                        
                        <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="15000" easing="linear" repeat="indefinite"></a-animation>

                    </a-sphere>
                </a-entity>
                
             <a-entity id="portal" position="-2 1 -2.5"  rotation="0 45 0">
                    <a-entity text="value: Rules of Third; color:#000; width:5; align:center; font:mozillavr;" position="0 1 0"></a-entity>
                        
                    <a-image src="#img_shadow" position="0 -1 0" rotation="-90 0 0" scale="1 1 1"></a-image>

                    <a-sphere id="clickable" cursor-listener data-link-to="#scene_landing" radius="0.6" material="src: #thumb_landing; repeat: 1 1; roughness: 2;"  color="#ffffff" opacity="1" roughness="0.8">

                        <a-animation attribute="scale" begin="mouseenter" dur="300" to="1.1 1.1 1.1"></a-animation>
                        <a-animation attribute="scale" begin="mouseleave" dur="300" to="1 1 1"></a-animation>

                        <a-animation attribute="position" from="0 0 0" to="0 -0.1 0" easing="linear" direction="alternate" repeat="indefinite"></a-animation>
                        
                        <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="15000" easing="linear" repeat="indefinite"></a-animation>

                    </a-sphere>
                </a-entity>

<!--
                <a-link id="clickable" cursor-listener data-link-to="#scene_landing" title="Rules of thirds" position="-2.5 1 -2" rotation="0 45 0"image="#thumbCity" peekMode="true" on="fade"></a-link>
                
                <a-link id="clickable" cursor-listener data-link-to="#scene_landing" title="Framing" position="0 1 -3" rotation="0 0 0"image="#thumbCity" peekMode="true"></a-link>
                
                <a-link id="clickable" cursor-listener data-link-to="#scene_landing" color="red" title="Angles" position="2.5 1 -2" rotation="0 -45 0" image="#thumbCity" peekMode="true"></a-link>
-->
            </a-entity>
            
            <a-camera id="camera">
                <a-cursor id="cursor" color="#000" raycaster="objects: #clickable">
                    <a-animation attribute="material.color" begin="mouseenter" from="#000" to="#00ff00" dur="100"></a-animation>
                    <a-animation attribute="material.color" begin="mouseleave" from="#00ff00" to="#000" dur="100"></a-animation>
                    <a-animation attribute="scale" begin="click" from="0.1 0.1 0.1" to="1 1 1" dur="150"></a-animation>
                    
                    <a-animation attribute="fusing" begin="fusing" from="1 1 1" to="0.1 0.1 0.1" dur="1500"></a-animation>
                </a-cursor>
                
                <a-plane id="transition" position="0 0 -0.1" color="black" material="opacity: 1">
                    <a-animation id="transitionAnimation" attribute="material.opacity" begin="fade" from="1" to="0" delay="0" dur="1000" direction="alternate"></a-animation>
                </a-plane>
                
            </a-camera>
            
        </a-scene>
    </body>
</html>
