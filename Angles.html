<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Angles</title>
    <meta name="description" content="Hello, World! - A-Frame">
    <script src="scripts/aframe-v0.7.0.js"></script>
    <script src="scripts/aframe-extras.min.js"></script>
    <script src="scripts/script-angles.js"></script>
    
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <a-mixin id="checkpoint"></a-mixin>
            <a-mixin id="checkpoint-hovered" color="#6CEEB5"></a-mixin>
            
            <img id="img_shadow" src="assets/images/radial-shadow-2.png">
            <img id="thumb_landing" src="assets/images/background.png">
            
            <a-asset-item id="model_robot" src="assets/models/animated_robot/scene.gltf"></a-asset-item>
            
            <canvas width="4096" height="2048" id="helloWorldCanvas" crossOrigin="anonymous"></canvas>
        </a-assets>

        
        <a-cylinder cursor-listener class="gameObject" scale="1 1 1" position="-0.75 0 -4" height="10" radius="2" material="transparent: true; opacity: 0.01">
            <a-entity id="robot" scale="0.4 0.4 0.4" position="0 0 -2"animation-mixer="clip: IDLE; loop: pingpong" gltf-model="#model_robot"></a-entity>
        </a-cylinder>
        
        <!-- Environment -->
        <a-entity environment="preset: tron; playArea: 1; ground: hills;"></a-entity>
        
        <!-- Sky -->
        <a-sky color="#AADDF0"></a-sky>
        
        <!-- Player -->
        <a-entity camera="userHeight: 1.6" universal-controls="movementControls: checkpoint" checkpoint-controls="mode: animate">
            <!--Center grids-->
            <a-entity cursor="fuse: false;" id="centerMiddle" mousedown-check position="0 0 -0.1" geometry="primitive: sphere; radius:0.001" material="color: white; shader: flat; transparent: true; opacity: 0.7" raycaster="objects: .clickable, .gameObject, #checkpoints">
                <a-animation attribute="material.color" begin="mouseenter" from="#fff" to="#00ff00" dur="100"></a-animation>
                <a-animation attribute="material.color" begin="mouseleave" from="#00ff00" to="#fff" dur="100"></a-animation>
                <a-animation attribute="material.color" begin="success" from="#ffffff" to="#00ff00" dur="1000" fill="backwards"></a-animation>
                <a-animation attribute="material.color" begin="failure" from="#ffffff" to="#ff0000" dur="1000" fill="backwards"></a-animation>
            </a-entity>

            <a-entity id="uiCanvasBackground" material="shader: flat; color:#00000" geometry="primitive: plane; width: 4096; height: 2548" scale="0.00011 0.00011 0.00011" position="-0.65 -0.65 -1">
            </a-entity>
            
            <a-entity id="uiCanvas" material="shader: flat; src: #helloWorldCanvas" geometry="primitive: plane; width: 4096; height: 2548" scale="0.0001 0.0001 0.0001 " position="-0.65 -0.65 -1" rotation="0 0 0" draw-canvas-rectangles="#helloWorldCanvas">
            </a-entity>
            
            <a-plane id="transition" position="0 0 -0.1" rotation="0 0 0" material="shader: flat" color="white" material="transparent: true; opacity: 0;">
                <a-animation attribute="material.opacity" begin="fadeOut" from="1" to="0" delay="0" dur="100"></a-animation>
                <a-animation attribute="material.opacity" begin="fadeIn" from="0" to="1" delay="0" dur="100"></a-animation>
            </a-plane>
        </a-entity>
    
        <!--Default portals-->
        <a-entity id="portal" position="0 1 5" link="href:Framing.html; title:↓;" geometry="primitive:circle;segments:64" material="visible:false;shader:portal;side:double">
            <a-entity text="value: Framing; color:#000; width:5; align:center; font:mozillavr;" position="0 1 0" rotation="0 180 0"></a-entity>

            <a-image src="#img_shadow" position="0 -1 0" rotation="-90 0 0" scale="1 1 1"></a-image>

            <a-sphere class="clickable" cursor-listener data-link-to="#scene_landing" radius="0.6" material="src: #thumb_landing; repeat: 1 1; roughness: 2;" color="#ffffff" opacity="1" roughness="0.8">

                <a-animation attribute="scale" begin="mouseenter" dur="300" to="1.1 1.1 1.1"></a-animation>
                <a-animation attribute="scale" begin="mouseleave" dur="300" to="1 1 1"></a-animation>

                <a-animation attribute="position" from="0 0 0" to="0 -0.1 0" easing="linear" direction="alternate" repeat="indefinite"></a-animation>

                <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="15000" easing="linear" repeat="indefinite"></a-animation>

            </a-sphere>
        </a-entity>

        <a-entity id="portal" position="2 1 4.5" rotation="0 -45 0" link="href:ROT.html; title:↓;" geometry="primitive:circle;segments:64" material="visible:false;shader:portal;side:double">
            <a-entity text="value: ROT; color:#000; width:5; align:center; font:mozillavr;" position="0 1 0" rotation="0 270 0"></a-entity>

            <a-image src="#img_shadow" position="0 -1 0" rotation="-90 0 0" scale="1 1 1"></a-image>

            <a-sphere class="clickable" cursor-listener data-link-to="#scene_landing" radius="0.6" material="src: #thumb_landing; repeat: 1 1; roughness: 2;" color="#ffffff" opacity="1" roughness="0.8">

                <a-animation attribute="scale" begin="mouseenter" dur="300" to="1.1 1.1 1.1"></a-animation>
                <a-animation attribute="scale" begin="mouseleave" dur="300" to="1 1 1"></a-animation>

                <a-animation attribute="position" from="0 0 0" to="0 -0.1 0" easing="linear" direction="alternate" repeat="indefinite"></a-animation>

                <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="15000" easing="linear" repeat="indefinite"></a-animation>

            </a-sphere>
        </a-entity>

        <a-entity id="portal" position="-2 1 4.5" rotation="0 45 0" link="href:index.html; title:↓;" geometry="primitive:circle;segments:64" material="visible:false;shader:portal;side:double">
            <a-entity text="value: Back to main; color:#000; width:5; align:center; font:mozillavr;" position="0 1 0" rotation="0 90 0"></a-entity>

            <a-image src="#img_shadow" position="0 -1 0" rotation="-90 0 0" scale="1 1 1"></a-image>

            <a-sphere class="clickable" cursor-listener data-link-to="#scene_landing" radius="0.6" material="src: #thumb_landing; repeat: 1 1; roughness: 2;" color="#ffffff" opacity="1" roughness="0.8">

                <a-animation attribute="scale" begin="mouseenter" dur="300" to="1.1 1.1 1.1"></a-animation>
                <a-animation attribute="scale" begin="mouseleave" dur="300" to="1 1 1"></a-animation>

                <a-animation attribute="position" from="0 0 0" to="0 -0.1 0" easing="linear" direction="alternate" repeat="indefinite"></a-animation>

                <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="15000" easing="linear" repeat="indefinite"></a-animation>

            </a-sphere>
        </a-entity>

        
        <!-- Checkpoints -->
        <a-entity id="checkpoints" position="1 0 1">
            <a-cylinder id="robot_head_checkpoint" 
                        checkpoint="offset:0 1.6 0" 
                        radius="0.3" 
                        opacity="0.3" 
                        height="0.05" 
                        position="0.1 4.1 0.713" 
                        color="#00ff00"
            ></a-cylinder>
            
            <a-cylinder id="robot_feet_checkpoint" 
                        checkpoint="offset:0 1.6 0" 
                        radius="0.3" 
                        height="0.05" 
                        opacity="0.3" 
                        position="-1.859 0 0.713" 
                        color="#00ff00"
            ></a-cylinder>
            
            <a-cylinder id="robot_head_west_checkpoint" 
                        checkpoint="offset:0 1.6 0" 
                        radius="0.3" 
                        opacity="0.3" 
                        height="0.05" 
                        position="-3.21 4.1 -0.809" 
                        color="#00ff00"
            ></a-cylinder>
            
            <a-cylinder id="robot_feet_west_checkpoint" 
                        checkpoint="offset:0 1.6 0" 
                        radius="0.3" 
                        opacity="0.3" 
                        height="0.05" 
                        position="-4.6 0 -0.809" 
                        color="#00ff00" 
            ></a-cylinder>
      </a-entity> <!-- End of Checkpoints -->

    </a-scene>
</body>

</html>
