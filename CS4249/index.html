<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Experiment to compare Marking and Radial menus</title>

    <!-- Marking Menu Stylesheet -->
    <link href="./css/external/marking-menu.css" rel="stylesheet">
    <!-- Fonts -->
    <link href='https://fonts.googleapis.com/css?family=Stint+Ultra+Condensed' rel='stylesheet' type='text/css'>
    <!-- Experiment Stylesheet -->
    <link href="./css/experiment.css" rel="stylesheet">


</head>

<body>

    <!-- Progress Div -->
    <div id="completion">0%</div>
    <div id="progressBarBackground">
        <div id="progressBar"></div>
    </div>

    <!-- State Div -->
    <div class="row" id="state-container">
        <div class="cellstate">
            <span class="label label-primary">Instructions</span>
            <span class="label label-default" id="instructions">&nbsp;</span>
        </div>
        <div class="cellstimulusresponse">
            <span class="label label-primary">You selected</span>
            <span class="label label-default" id="selectedItem">&nbsp;</span>
        </div>
        <div class="cellnext">
            <button id="nextButton" type="button" class="btn btn-block btn-primary btn-lg" onclick="loadNextCondition(event)" disabled><b>Next</b></button>
        </div>
    </div>

    <!-- Instructions Div -->
    <div class="row" id="instructions-container">
        <table style="width:auto;">
          <tr>
            <td style="padding-right: 10px" id="hints-header">Select a participant:</td>
            <td id="hints">
                <select style="width:100%;" onchange="changeParticipant(value);">
                    <option value="" disabled selected hidden>Select...</option>
                    <option value="1">Participant 1</option>
                    <option value="2">Participant 2</option>
                    <option value="3">Participant 3</option>
                    <option value="4">Participant 4</option>
                    <option value="5">Participant 5</option>
                    <option value="6">Participant 6</option>
                    <option value="7">Participant 7</option>
                    <option value="8">Participant 8</option>
                </select>  
            </td>
          </tr>
        </table>
    </div>

    <!--  Interaction Div -->
    <div class="row" id="interaction-container">
    </div>



</body>


<!-- Marking Menu Scripts -->
<script src="./js/external/jquery-3.3.1.min.js"></script>
<script src="./js/external/rxjs.umd.js"></script>
<script src="./js/external/marking-menu.js"></script>

<!-- Radial Menu Scripts -->
<script src="./js/external/d3.min.js"></script>
<script src="./js/external/es6-promise.auto.min.js"></script>
<script src="./js/external/sunburst-menu.js"></script>

<!-- Experiment Scripts -->
<script src="./js/experiment-tracker.js"></script>
<script src="./js/experiment.js"></script>

</html>
