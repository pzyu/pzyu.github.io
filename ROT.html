<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Photographic Composition</title>
    <meta name="description" content="Photographic Composition">
    <script src="scripts/aframe-v0.7.0.js"></script>
    <script src="scripts/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>

    <script src="scripts/script-ROT.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <!--Model-->
            <a-asset-item id="model_2b" src="assets/models/model_2b/scene.gltf"></a-asset-item>

            <img id="img_shadow" src="assets/images/radial-shadow-2.png">

            <img id="thumb_landing" src="assets/images/background.png">
            
            <canvas width="4096" height="2048" id="helloWorldCanvas" crossOrigin="anonymous"></canvas>

        </a-assets>

        <!-- Environment -->
        <!-- Documentation:
            https://github.com/feiss/aframe-environment-component -->
        <a-entity environment="preset: forest; playArea: 1; ground: hills;"></a-entity>

        <a-entity id="scene_landing">
            <!--Background and lights-->
            <a-light type="directional" color="#fff" intensity="0.1" position="-1 2 1"></a-light>

            <!--Default portals-->
            <a-entity id="portal" position="0 1 3" link="href:Framing.html; title:↓;" geometry="primitive:circle;segments:64" material="visible:false;shader:portal;side:double">
                <a-entity text="value: Framing; color:#000; width:5; align:center; font:mozillavr;" position="0 1 0" rotation="0 180 0"></a-entity>

                <a-image src="#img_shadow" position="0 -1 0" rotation="-90 0 0" scale="1 1 1"></a-image>

                <a-sphere class="clickable" cursor-listener data-link-to="#scene_landing" radius="0.6" material="src: #thumb_landing; repeat: 1 1; roughness: 2;" color="#ffffff" opacity="1" roughness="0.8">

                    <a-animation attribute="scale" begin="mouseenter" dur="300" to="1.1 1.1 1.1"></a-animation>
                    <a-animation attribute="scale" begin="mouseleave" dur="300" to="1 1 1"></a-animation>

                    <a-animation attribute="position" from="0 0 0" to="0 -0.1 0" easing="linear" direction="alternate" repeat="indefinite"></a-animation>

                    <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="15000" easing="linear" repeat="indefinite"></a-animation>

                </a-sphere>
            </a-entity>

            <a-entity id="portal" position="2 1 2.5" rotation="0 -45 0" link="href:Angles.html; title:↓;" geometry="primitive:circle;segments:64" material="visible:false;shader:portal;side:double">
                <a-entity text="value: Angle; color:#000; width:5; align:center; font:mozillavr;" position="0 1 0" rotation="0 270 0"></a-entity>

                <a-image src="#img_shadow" position="0 -1 0" rotation="-90 0 0" scale="1 1 1"></a-image>

                <a-sphere class="clickable" cursor-listener data-link-to="#scene_landing" radius="0.6" material="src: #thumb_landing; repeat: 1 1; roughness: 2;" color="#ffffff" opacity="1" roughness="0.8">

                    <a-animation attribute="scale" begin="mouseenter" dur="300" to="1.1 1.1 1.1"></a-animation>
                    <a-animation attribute="scale" begin="mouseleave" dur="300" to="1 1 1"></a-animation>

                    <a-animation attribute="position" from="0 0 0" to="0 -0.1 0" easing="linear" direction="alternate" repeat="indefinite"></a-animation>

                    <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="15000" easing="linear" repeat="indefinite"></a-animation>

                </a-sphere>
            </a-entity>

            <a-entity id="portal" position="-2 1 2.5" rotation="0 45 0" link="href:index.html; title:↓;" geometry="primitive:circle;segments:64" material="visible:false;shader:portal;side:double">
                <a-entity text="value: Back to main; color:#000; width:5; align:center; font:mozillavr;" position="0 1 0" rotation="0 90 0"></a-entity>

                <a-image src="#img_shadow" position="0 -1 0" rotation="-90 0 0" scale="1 1 1"></a-image>

                <a-sphere class="clickable" cursor-listener data-link-to="#scene_landing" radius="0.6" material="src: #thumb_landing; repeat: 1 1; roughness: 2;" color="#ffffff" opacity="1" roughness="0.8">

                    <a-animation attribute="scale" begin="mouseenter" dur="300" to="1.1 1.1 1.1"></a-animation>
                    <a-animation attribute="scale" begin="mouseleave" dur="300" to="1 1 1"></a-animation>

                    <a-animation attribute="position" from="0 0 0" to="0 -0.1 0" easing="linear" direction="alternate" repeat="indefinite"></a-animation>

                    <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="15000" easing="linear" repeat="indefinite"></a-animation>

                </a-sphere>
            </a-entity>

        </a-entity>

        <!--Use large cylinders as colliders to offset raycast-->
        <a-cylinder cursor-listener class="gameObject" scale="1 1 1" position="-5 0.7 -5" height="8" radius="1" material="transparent: true; opacity: 0.01">
            <a-entity position="0 -0.5 0" scale="0.01 0.01 0.01" gltf-model="#model_2b">
            </a-entity>
        </a-cylinder>

        <a-cylinder cursor-listener class="gameObject" scale="1 1 1" position="2 1 -8" height="8" radius="1" material="transparent: true; opacity: 0.01">
            <a-box scale="1 2 1"></a-box>
        </a-cylinder>

        <a-cylinder cursor-listener class="gameObject" scale="1 1 1" position="10 5 -7" height="8" radius="1" material="transparent: true; opacity: 0.01">
            <a-sphere scale="1 1 1"></a-sphere>
        </a-cylinder>

        <a-camera collider-check id="camera">
            <!-- Center grids-->
            <a-entity cursor="fuse: false;" id="centerMiddle" mousedown-check position="0 0 -0.1" geometry="primitive: sphere; radius:0.001" material="color: white; shader: flat; transparent: true; opacity: 0.7" raycaster="objects: .clickable, .gameObject">
                <a-animation attribute="material.color" begin="mouseenter" from="#fff" to="#00ff00" dur="100"></a-animation>
                <a-animation attribute="material.color" begin="mouseleave" from="#00ff00" to="#fff" dur="100"></a-animation>
                <a-animation attribute="scale" begin="success" from="1 1 1" to="1.5 1.5 1.5" dur="1000" fill="backwards" easing="ease-elastic"></a-animation>
                <a-animation attribute="material.color" begin="success" from="#ffffff" to="#00ff00" dur="1000"></a-animation>
                <a-animation attribute="material.color" begin="failure" from="#00ff00" to="#ff0000" dur="1000"></a-animation>
            </a-entity>

            <a-entity cursor="fuse: false;" id="centerTop" position="0 0.06 -0.1" rotation="31 0 0" geometry="primitive: sphere; radius:0.001" material="color: white; shader: flat; transparent: true; opacity: 0.7" raycaster="objects: .gameObject; showLine: true">
                <a-animation attribute="material.color" begin="mouseenter" from="#fff" to="#00ff00" dur="100"></a-animation>
                <a-animation attribute="material.color" begin="mouseleave" from="#00ff00" to="#fff" dur="100"></a-animation>
                <a-animation attribute="scale" begin="success" from="1 1 1" to="1.5 1.5 1.5" dur="1000" fill="backwards" easing="ease-elastic"></a-animation>
                <a-animation attribute="material.color" begin="success" from="#ffffff" to="#00ff00" dur="1000"></a-animation>
                <a-animation attribute="material.color" begin="failure" from="#00ff00" to="#ff0000" dur="1000"></a-animation>
            </a-entity>

            <a-entity cursor="fuse: false;" id="centerBottom" position="0 -0.06 -0.1" rotation="-31 0 0" geometry="primitive: sphere; radius:0.001" material="color: white; shader: flat; transparent: true; opacity: 0.7" raycaster="objects: .gameObject; showLine: true">
                <a-animation attribute="material.color" begin="mouseenter" from="#fff" to="#00ff00" dur="100"></a-animation>
                <a-animation attribute="material.color" begin="mouseleave" from="#00ff00" to="#fff" dur="100"></a-animation>
                <a-animation attribute="scale" begin="success" from="1 1 1" to="1.5 1.5 1.5" dur="1000" fill="backwards" easing="ease-elastic"></a-animation>
                <a-animation attribute="material.color" begin="success" from="#ffffff" to="#00ff00" dur="1000"></a-animation>
                <a-animation attribute="material.color" begin="failure" from="#00ff00" to="#ff0000" dur="1000"></a-animation>
            </a-entity>

            <!-- Right grids-->
            <a-entity cursor="fuse: false;" id="rightMiddle" position="0.1 0 -0.1" rotation="0 -45 0" geometry="primitive: sphere; radius:0.001" material="color: white; shader: flat; transparent: true; opacity: 0.7" raycaster="objects: .gameObject; showLine: true">
                <a-animation attribute="material.color" begin="mouseenter" from="#fff" to="#00ff00" dur="100"></a-animation>
                <a-animation attribute="material.color" begin="mouseleave" from="#00ff00" to="#fff" dur="100"></a-animation>
                <a-animation attribute="scale" begin="success" from="1 1 1" to="1.5 1.5 1.5" dur="1000" fill="backwards" easing="ease-elastic"></a-animation>
                <a-animation attribute="material.color" begin="success" from="#ffffff" to="#00ff00" dur="1000"></a-animation>
                <a-animation attribute="material.color" begin="failure" from="#00ff00" to="#ff0000" dur="1000"></a-animation>
            </a-entity>

            <a-entity cursor="fuse: false;" id="rightTop" position="0.1 0.06 -0.1" rotation="23 -45 0" geometry="primitive: sphere; radius: 0.001" material="color: white; shader: flat; transparent: true; opacity: 0.7" raycaster="objects: .gameObject; showLine: true">
                <a-animation attribute="material.color" begin="mouseenter" from="#fff" to="#00ff00" dur="100"></a-animation>
                <a-animation attribute="material.color" begin="mouseleave" from="#00ff00" to="#fff" dur="100"></a-animation>
                <a-animation attribute="scale" begin="success" from="1 1 1" to="1.5 1.5 1.5" dur="1000" fill="backwards" easing="ease-elastic"></a-animation>
                <a-animation attribute="material.color" begin="success" from="#ffffff" to="#00ff00" dur="1000"></a-animation>
                <a-animation attribute="material.color" begin="failure" from="#00ff00" to="#ff0000" dur="1000"></a-animation>
            </a-entity>

            <a-entity cursor="fuse: false;" id="rightBottom" position="0.1 -0.06 -0.1" rotation="-23 -45 0" geometry="primitive: sphere; radius: 0.001" material="color: white; shader: flat; transparent: true; opacity: 0.7" raycaster="objects: .gameObject; showLine: true">
                <a-animation attribute="material.color" begin="mouseenter" from="#fff" to="#00ff00" dur="100"></a-animation>
                <a-animation attribute="material.color" begin="mouseleave" from="#00ff00" to="#fff" dur="100"></a-animation>
                <a-animation attribute="scale" begin="success" from="1 1 1" to="1.5 1.5 1.5" dur="1000" fill="backwards" easing="ease-elastic"></a-animation>
                <a-animation attribute="material.color" begin="success" from="#ffffff" to="#00ff00" dur="1000"></a-animation>
                <a-animation attribute="material.color" begin="failure" from="#00ff00" to="#ff0000" dur="1000"></a-animation>
            </a-entity>

            <!-- Left grids-->
            <a-entity cursor="fuse: false;" id="leftMiddle" position="-0.1 0 -0.1" rotation="0 45 0" geometry="primitive: sphere; radius:0.001" material="color: white; shader: flat; transparent: true; opacity: 0.7" raycaster="objects: .gameObject; showLine: true">
                <a-animation attribute="material.color" begin="mouseenter" from="#fff" to="#00ff00" dur="100"></a-animation>
                <a-animation attribute="material.color" begin="mouseleave" from="#00ff00" to="#fff" dur="100"></a-animation>
                <a-animation attribute="scale" begin="success" from="1 1 1" to="1.5 1.5 1.5" dur="1000" fill="backwards" easing="ease-elastic"></a-animation>
                <a-animation attribute="material.color" begin="success" from="#ffffff" to="#00ff00" dur="1000"></a-animation>
                <a-animation attribute="material.color" begin="failure" from="#00ff00" to="#ff0000" dur="1000"></a-animation>
            </a-entity>

            <a-entity cursor="fuse: false;" id="leftTop" position="-0.1 0.06 -0.1" rotation="23 45 0" geometry="primitive: sphere; radius:0.001" material="color: white; shader: flat; transparent: true; opacity: 0.7" raycaster="objects: .gameObject; showLine: true">
                <a-animation attribute="material.color" begin="mouseenter" from="#fff" to="#00ff00" dur="100"></a-animation>
                <a-animation attribute="material.color" begin="mouseleave" from="#00ff00" to="#fff" dur="100"></a-animation>
                <a-animation attribute="scale" begin="success" from="1 1 1" to="1.5 1.5 1.5" dur="1000" fill="backwards" easing="ease-elastic"></a-animation>
                <a-animation attribute="material.color" begin="success" from="#ffffff" to="#00ff00" dur="1000"></a-animation>
                <a-animation attribute="material.color" begin="failure" from="#00ff00" to="#ff0000" dur="1000"></a-animation>
            </a-entity>

            <a-entity cursor="fuse: false;" id="leftBottom" position="-0.1 -0.06 -0.1" rotation="-23 45 0" geometry="primitive: sphere; radius:0.001" material="color: white; shader: flat; transparent: true; opacity: 0.7" raycaster="objects: .gameObject; showLine: true">
                <a-animation attribute="material.color" begin="mouseenter" from="#fff" to="#00ff00" dur="100"></a-animation>
                <a-animation attribute="material.color" begin="mouseleave" from="#00ff00" to="#fff" dur="100"></a-animation>
                <a-animation attribute="scale" begin="success" from="1 1 1" to="1.5 1.5 1.5" dur="1000" fill="backwards" easing="ease-elastic"></a-animation>
                <a-animation attribute="material.color" begin="success" from="#ffffff" to="#00ff00" dur="1000"></a-animation>
                <a-animation attribute="material.color" begin="failure" from="#00ff00" to="#ff0000" dur="1000"></a-animation>
            </a-entity>

            <a-plane id="transition" position="0 0 -0.1" material="shader: flat" color="white" material="transparent: true; opacity: 0">
                <a-animation attribute="material.opacity" begin="fadeOut" from="1" to="0" delay="0" dur="100"></a-animation>
                <a-animation attribute="material.opacity" begin="fadeIn" from="0" to="1" delay="0" dur="100"></a-animation>
            </a-plane>

            <a-entity id="uiCanvasBackground" material="shader: flat; color:#00000" geometry="primitive: plane; width: 4096; height: 2548" scale="0.00011 0.00011 0.00011" position="-0.65 -0.65 -1">
            </a-entity>
            
            <a-entity id="uiCanvas" material="shader: flat; src: #helloWorldCanvas" geometry="primitive: plane; width: 4096; height: 2548" scale="0.0001 0.0001 0.0001 " position="-0.65 -0.65 -1" rotation="0 0 0" draw-canvas-rectangles="#helloWorldCanvas">
            </a-entity>
            
        </a-camera>
    </a-scene>
</body>

</html>
